<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Forum</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=62856&format=png&color=FFFFFF"
      type="image/x-icon"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Daisy Ui & Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Box Icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#797DFC",
              "primary-light": "#797DFC1A",
              secondary: "#12132D",
            },
            fontFamily: {
              mulish: "Mulish",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-mulish">
    <!-- Nav Section -->
    <nav class="bg-white sticky top-0">
      <section class="max-w-7xl mx-auto p-5 flex items-center justify-between">
        <h1 class="font-[900] text-2xl md:text-3xl">ReTro</h1>
        <div class="flex items-center justify-center gap-3">
          <div class="space-x-1 hidden sm:block">
            <button
              class="btn text-xl rounded-full btn-outline w-12 h-12 border-gray-300 text-gray-600"
            >
              <i class="bx bx-home-alt-2"></i>
            </button>

            <button
              class="btn text-xl rounded-full btn-outline w-12 h-12 border-gray-300 text-gray-600"
            >
              <i class="bx bx-pencil"></i>
            </button>

            <button
              class="btn text-xl rounded-full btn-outline w-12 h-12 border-gray-300 text-gray-600"
            >
              <i class="bx bx-user"></i>
            </button>

            <button
              class="btn text-xl rounded-full btn-outline w-12 h-12 border-gray-300 text-gray-600"
            >
              <i class="bx bx-flag"></i>
            </button>
          </div>
          <button class="btn font-bold rounded-full bg-primary text-white px-6">
            Sign In
          </button>
        </div>
      </section>
    </nav>

    <!-- Main Section -->
    <main class="max-w-7xl mx-auto px-5">
      <!-- Header Section -->
      <header class="w-full bg-secondary rounded-3xl relative py-12">
        <img
          src="./images/bg-banner.png"
          class="w-full absolute bottom-0 left-0"
          alt=""
        />

        <!-- Header Content -->
        <div class="w-full sm:flex mt-2 items-center">
          <!--  -->
          <div
            class="w-full sm:w-7/12 h-full p-5 md:p-10 flex flex-col justify-center text-center sm:text-start"
          >
            <h1
              class="max-w-96 mx-auto sm:mx-0 font-[900] text-white text-4xl md:text-5xl text sm:leading-tight md:leading-snug"
            >
              Welcome to the
              <span
                class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-[#797dfc3c]"
                >Retro</span
              >
              Forum
            </h1>
            <p class="mx-auto sm:mx-0 text-gray-400 font-medium max-w-96 mb-5">
              Share your favorite opinion and win and wp forum coffee mug!
            </p>
            <div class="relative w-11/12 max-w-xs mx-auto sm:mx-0">
              <input
                type="text"
                placeholder="Search here anything"
                class="input text-sm font-semibold rounded-full input-bordered w-full"
              />
              <button
                class="btn rounded-full absolute right-0 bg-primary border-4 border-white text-white hover:border-white hover:bg-primary"
              >
                Search
              </button>
            </div>
          </div>
          <!--  -->
          <div class="w-11/12 mx-auto sm:w-5/12 h-full flex justify-center">
            <div class="bg-white w-full rounded-lg p-8 m-5 md:m-10">
              <div class="font-extrabold text-gray-500 flex justify-between">
                <p>Registered Users</p>
                <span>01</span>
              </div>
              <div
                class="font-extrabold text-gray-500 flex justify-between mt-3"
              >
                <p>Forum</p>
                <span>05</span>
              </div>
              <div
                class="font-extrabold text-gray-500 flex justify-between mt-3"
              >
                <p>Topics</p>
                <span>01</span>
              </div>
              <div
                class="font-extrabold text-gray-500 flex justify-between mt-3"
              >
                <p>Replies</p>
                <span>01</span>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!--  -->
    </main>

    <!-- Footer Section -->
    <footer></footer>

    <!-- Script -->
    <script src="./js/script.js"></script>
  </body>
</html>
